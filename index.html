<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Trusted Travel Agent</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Package</a></li>
        <li><a href="#">Call Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <div class="slides">
        <img src="https://via.placeholder.com/800x400" alt="Slide 1">
        <img src="https://via.placeholder.com/800x400" alt="Slide 2">
        <img src="https://via.placeholder.com/800x400" alt="Slide 3">
      </div>
    </section>

    <section class="about">
      <h1>Your Trusted Travel Agent's</h1>
      <p>Your happiness is our happiness</p>
      <blockquote>
        <p>"Liburan jadi menyenangkan bersama Travel Agentku."</p>
        <cite>â€” Florence Hughes</cite>
      </blockquote>
    </section>

    <section class="contact-us">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="interest">What are you interested in?</label>
        <select id="interest" name="interest">
          <option value="travel">Travel Packages</option>
          <option value="hotels">Hotels</option>
          <option value="flights">Flights</option>
        </select>

        <button type="submit">SEND</button>
      </form>
    </section>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
